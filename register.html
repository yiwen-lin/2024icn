<section class="login-area register-area s-pb-100">
    <div class="container-fluid">
        <div class="login-wrapper">
           
            <!-- <div class="login-thumb">
                <img src="assets/img/thumb/register-thumb.png" alt="sign-up">
            </div> -->
            <div class="login-form">
                <div class="from-title">
                    <h1 data-aos="fade-up" data-aos-delay="10"><span>ICN</span> Merger Workshop</h1>
                    <p>November 13-15, 2024</p>
                    <p>Registration (on-line registration system)</p>
                    <h6 data-aos="fade-up" data-aos-delay="100">It is necessary to fill in boxes marked with an asterisk_(*)
                    </h6>
                </div>
                <div class="login-input">
                    <div class="single-form mb-20" data-aos="fade-up" data-aos-delay="200">
                        <label>First Name *</label>
                        <div class="from-box">
                            <input type="text" placeholder="">
                        </div>
                    </div>
                    <div class="single-form mb-20" data-aos="fade-up" data-aos-delay="200">
                        <label>Surname Name *</label>
                        <div class="from-box">
                            <input type="text" placeholder="">
                        </div>
                    </div>
                    <div class="single-form mb-20" data-aos="fade-up" data-aos-delay="200">
                        <label>Pronoun *​</label>
                        <div class="from-box">
                            <select class="form-select" required>
                                <option selected disabled value=""></option>
                                <option value="">He/Him</option>
                                <option value="">She/her</option>
                                <option value="">They/them​</option>
                         </select>
                        </div>
                    </div>
                    <div class="single-form mb-20" data-aos="fade-up" data-aos-delay="200">
                        <label>Type of Participant​ *​</label>
                        <div class="from-box">
                            <select class="form-select" required>
                                <option selected disabled value="">​</option>
                                <option value="">NCA (National Competition Authorities)</option>
                                <option value="">NGA (Non Governmental Advisors)</option>
                         </select>
                        </div>
                    </div>
                    <div class="single-form mb-20" data-aos="fade-up" data-aos-delay="200">
                        <label>If NCA, name of authority and person that invited you.​ *</label>
                        <div class="from-box">
                            <input type="text" placeholder="">
                        </div>
                    </div>
                    <div class="single-form mb-20" data-aos="fade-up" data-aos-delay="200">
                        <label>Agency / Firm Name *​​</label>
                        <div class="from-box">
                            <input type="text" placeholder="">
                        </div>
                    </div>
                    <div class="single-form mb-20" data-aos="fade-up" data-aos-delay="200">
                        <label>Job Title / Position​ *​​</label>
                        <div class="from-box">
                            <input type="text" placeholder="">
                        </div>
                    </div>
                    <div class="single-form mb-20" data-aos="fade-up" data-aos-delay="200">
                        <label>Address​​ *​​</label>
                        <div class="from-box">
                            <input type="text" placeholder="">
                            <i class="icofont-location-pin"></i>
                        </div>
                    </div>
                    <div class="single-form mb-20" data-aos="fade-up" data-aos-delay="200">
                        <label>Country​ *​​</label>
                        <div class="from-box">
                            <input type="text" placeholder="">
                            <i class="icofont-globe"></i>
                        </div>
                    </div>
                    <div class="single-form mb-20" data-aos="fade-up" data-aos-delay="200">
                        <label>E-Mail *​​</label>
                        <div class="from-box">
                            <input type="text" placeholder="">
                            <i class="icofont-ui-email"></i>
                        </div>
                    </div>
                    <div class="single-form mb-20" data-aos="fade-up" data-aos-delay="200">
                        <label>Password *​​</label>
                        <div class="from-box">
                            <input type="text" placeholder="">
                            <i class="icofont-key"></i>
                        </div>
                    </div>
                    <div class="single-form mb-20" data-aos="fade-up" data-aos-delay="200">
                        <label>Confirm Password *​​</label>
                        <div class="from-box">
                            <input type="text" placeholder="">
                        </div>
                    </div>
                    <div class="single-form mb-20" data-aos="fade-up" data-aos-delay="200">
                        <label>Work Phone *​​</label>
                        <div class="from-box">
                            <input type="text" placeholder="">
                            <i class="icofont-phone"></i>
                        </div>
                    </div>
                    <div class="single-form mb-20" data-aos="fade-up" data-aos-delay="200">
                        <label>Mobil Phone​</label>
                        <div class="from-box">
                            <input type="text" placeholder="">
                            <i class="icofont-iphone"></i>
                        </div>
                    </div>
                    <div class="single-form mb-20" data-aos="fade-up" data-aos-delay="200">
                        <label>Special Services:The TFTC will make every attempt to accommodate special needs. Please indicate any dietary or special needs.​</label>
                        <div class="from-box">
                            <select class="form-select" required>
                                <option selected disabled value="">​</option>
                                <option value="">Vegetarian</option>
                                <option value="">Others:</option>
                         </select>
                        </div>
                    </div>
                    <div class="single-form mb-20" data-aos="fade-up" data-aos-delay="200">
                        <label>Please enroll the welcome reception (7/12  18:00-21:00) *​</label>
                        <div class="from-box">
                            <select class="form-select" required>
                                <option selected disabled value="">​</option>
                                <option value="">YES​</option>
                                <option value="">NO​</option>
                         </select>
                        </div>
                    </div>
                    <div class="single-form mb-20" data-aos="fade-up" data-aos-delay="200">
                        <label>Do you need a letter of invitation for visa purpose?(Please note these letters will be sent separately from your confirmation email)  *​</label>
                        <div class="from-box">
                            <select class="form-select" required>
                                <option selected disabled value="">​</option>
                                <option value="">YES​</option>
                                <option value="">NO​</option>
                         </select>
                        </div>
                    </div>
                    <div class="single-form mb-20" data-aos="fade-up" data-aos-delay="200">
                        <label>Please select the social events that you will attend (optional) 7/15  14:30-18:00​​</label>
                        <div class="from-box">
                            <select class="form-select" required>
                                <option selected disabled value="">​</option>
                                <option>Taipei 101 (Observatory and Shopping)​</option>
                                <option value="">National Palace Museum (A cultural and artistic tour)​</option>
                                <option value="">Dadaocheng (A guided walking tour of traditional merchant streets.)​</option>
                                <option value="">Not Participate​</option>
                         </select>
                        </div>
                    </div>
                   
                    <button class="btn btn-lg-space" data-aos="fade-up" data-aos-delay="600">Submit</button>
                </div>
                <!-- <div class="login-footer" data-aos="fade-up" data-aos-delay="700">
                    <p>Already have account? <a href="login.html">Login</a></p>
                </div> -->
            </div>
        </div>
    </div>
</section>
